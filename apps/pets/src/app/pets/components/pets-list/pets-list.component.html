<mat-card class="mat-card-light">
  <mat-card-header>
    <mat-card-title class="accent">
      Pets List
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let pet of pets" (click)="selected.emit(pet)" style="cursor: pointer">
        <h3 matLine> {{ pet.type | titlecase}} </h3>
        <p matLine>
          {{ pet.legs }} Legs
          <span *ngIf="pet.backing">, Has Backing</span>
          , {{ pet.seatShape | titlecase}} Seat
        </p>

        <button mat-icon-button color="warn" (click)="deleted.emit(pet); $event.stopImmediatePropagation()" >
          <mat-icon>delete</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
    
  </mat-card-content>
</mat-card>
